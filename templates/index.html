<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Machine Learning Web App</h1>
    <form action="/train" method="post">
        <label for="classifier">Classifier:</label>
        <select name="classifier" id="classifier">
            <option value="KNN">KNN</option>
            <option value="SVM">SVM</option>
            <option value="MLP">MLP</option>
            <option value="DT">Decision Tree</option>
            <option value="RF">Random Forest</option>
        </select><br>

        <label for="param1">Parameter 1:</label>
        <input type="text" name="param1" required><br>

        <label for="param2">Parameter 2:</label>
        <input type="text" name="param2"><br>

        <!-- Adicione mais campos conforme necessÃ¡rio -->

        <input type="submit" value="Train and Test">
    </form>
</body>
</html>
