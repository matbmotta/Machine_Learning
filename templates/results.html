<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result-container {
            margin: 20px auto;
            width: 50%;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Machine Learning Results</h1>

    <div class="result-container">
        <h2>Performance Metrics</h2>
        <p>Accuracy: {{ accuracy }}</p>
        <p>Precision: {{ precision }}</p>
        <p>Recall: {{ recall }}</p>
        <p>F1 Score: {{ f1_score }}</p>
    </div>

    <div class="result-container">
        <h2>Confusion Matrix</h2>
        <img src="data:image/png;base64,{{ confusion_matrix }}" alt="Confusion Matrix">
    </div>
</body>
</html>
